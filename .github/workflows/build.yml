name: Build ViType

on:
  push:
    tags:
      - '[0-9]*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-26
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0
          fetch-tags: true

      - name: Setup SSH for private submodule
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SUBMODULE_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          cat >> ~/.ssh/config << EOF
          Host github.com-dat
            HostName github.com
            User git
            IdentityFile ~/.ssh/id_ed25519
          EOF
          chmod 600 ~/.ssh/config
          git submodule update --init --recursive

      - name: Import signing certificate
        env:
          CERTIFICATE_P12_BASE64: ${{ secrets.CERTIFICATE_P12_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH="$RUNNER_TEMP/signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 32)"
          
          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Decode and import certificate
          CERT_PATH="$RUNNER_TEMP/certificate.p12"
          echo "$CERTIFICATE_P12_BASE64" | base64 --decode > "$CERT_PATH"
          
          security import "$CERT_PATH" \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"
          
          # Add keychain to search list and set as default
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')
          security default-keychain -s "$KEYCHAIN_PATH"
          
          # Allow codesign to access the key without UI prompt
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Clean up cert file
          rm -f "$CERT_PATH"
          
          # Export keychain path for later steps
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ViType-core

      - name: Select Xcode 26.2
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Build with xcodebuild
        working-directory: ViType-macos
        run: |
          xcodebuild -scheme ViType \
            -configuration Release \
            -archivePath build/ViType.xcarchive \
            -destination 'generic/platform=macOS' \
            CODE_SIGN_IDENTITY="Dat Tran" \
            CODE_SIGNING_REQUIRED=YES \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH" \
            archive

      - name: Export app from archive
        run: |
          cp -R ViType-macos/build/ViType.xcarchive/Products/Applications/ViType.app ./ViType.app

      - name: Create DMG
        run: |
          STAGING_DIR="$(mktemp -d)"
          cleanup() { rm -rf "${STAGING_DIR}" || true; }
          trap cleanup EXIT

          ditto "ViType.app" "${STAGING_DIR}/ViType.app"
          ln -s "/Applications" "${STAGING_DIR}/Applications"

          hdiutil create -volname "ViType" \
            -srcfolder "${STAGING_DIR}" \
            -ov -format UDZO \
            ViType.dmg

      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ViType.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup keychain
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ] && [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi
